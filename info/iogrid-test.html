    // Not working
    //config.naics = naicsCodes;

    var modelID = config.get().model || 'USEEIO';
    //var modelID = 'USEEIOv1.2';

    var model = useeio.model({
        endpoint: '/io/build/api',
        model: modelID,
        asJsonFiles: true,
    });
    var ioGrid = useeio.ioGrid({
        model: model,
        selector: '#iogrid',
    });
    config.join(ioGrid);

</script>
